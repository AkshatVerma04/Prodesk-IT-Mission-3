<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --text: #c9d1d9;
            --accent: #238636;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .search-container {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: var(--card);
            color: white;
            font-size: 16px;
        }

        #profile-card {
            background-color: var(--card);
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            min-height: 200px;
            display: none; /* It will be hidden until we will search */
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            margin-bottom: 15px;
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
        }

        a { color: #58a6ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="username-input" placeholder="Type a GitHub username and hit Enter...">
    </div>

    <div id="status-message" class="status"></div>

    <div id="profile-card">
        </div>

    <script>
        const input = document.getElementById('username-input');
        const card = document.getElementById('profile-card');
        const status = document.getElementById('status-message');

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const username = input.value.trim();
                if (username) {
                    fetchUserProfile(username);
                }
            }
        });

        async function fetchUserProfile(username) {
            // 1. Reset UI & Show Loading
            card.style.display = 'none';
            status.textContent = 'Loading...';
            status.style.color = 'white';

            try {
                // 2. Fetching data Data
                const response = await fetch(`https://api.github.com/users/${username}`);

                // 3. do Check for 404
                if (!response.ok) {
                    throw new Error('User Not Found');
                }

                const data = await response.json();

                // 4. if Success: Display Data
                renderProfile(data);
                status.textContent = ''; 
            } catch (error) {
                // 5. for Error Handling
                status.textContent = error.message;
                status.style.color = '#f85149';
            }
        }

        function renderProfile(user) {
            const date = new Date(user.created_at).toLocaleDateString();
            
            card.innerHTML = `
                <img src="${user.avatar_url}" alt="Avatar" class="avatar">
                <h2>${user.name || user.login}</h2>
                <p>${user.bio || 'This profile has no bio'}</p>
                <p><strong>Joined:</strong> ${date}</p>
                <p><a href="${user.html_url}" target="_blank">View Portfolio</a></p>
            `;
            card.style.display = 'block';
        }
    </script>
</body>
</html>
